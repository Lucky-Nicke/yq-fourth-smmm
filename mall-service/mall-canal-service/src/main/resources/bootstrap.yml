server:
  port: 8083
spring:
  application:
    name: mall-canal-service
  cloud:
    nacos:
      config:
        file-extension: yaml
        # nacos 配置中心地址
        server-addr: 192.168.239.130:8848
      discovery:
        #Nacos的注册地址
        server-addr: 192.168.239.130:8848
#Canal配置
canal:
  server: 192.168.239.130:11111  # canal的服务器ip
  destination: example  # canal 中配置的实例目录
#日志配置
logging:
  pattern:
    console: "%msg%n"
  level:
    root: error